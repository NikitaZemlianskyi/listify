<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listify</title>
    <link rel="icon" type="image/x-icon" href="/public/favicon.svg" />
    <link rel="stylesheet" href="src/css/main.css" />
  </head>
  <body>
    <h1>TO DO LIST</h1>
    <div class="todo__filters">
      <button class="filter__btn filter__btn--active" data-filter="all">
        All
      </button>
      <button class="filter__btn" data-filter="active">In progress</button>
      <button class="filter__btn" data-filter="completed">Completed</button>
    </div>
    <div class="todo__creation">
      <input type="text" class="todo__input" placeholder="Add a list" />
      <button class="todo__button">+</button>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="/src/js/main.js" type="module"></script>
</html>
